<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
</head>
<body>
    <section>
        <div id="dados">
            inicio: 
            <input type="number" name="inicio" id="txti"><br><br>
            Fim:
            <input type="number" name="fim" id="txtf"><br><br>
            Passo:
            <input type="number" name="passo" id="txtp">
            <br><br>
            <input type="button" value="CONTAR" onclick="contar()">
        </div><br>
        <div id="res">
            preparando a contagem...
        </div>
    </section>
    <script>
        function contar(){
            var ini = document.getElementById('txti')
            var fim = document.getElementById('txtf')
            var passo = document.getElementById('txtp')
            var res = document.getElementById('res')
            if(ini.value.length == 0 || fim.value.length == 0 || passo.value.length == 0){
                alert(`[ERRO] impossivel contar`)
            }else{
                let i = Number(txti.value)
                let f = Number(txtf.value)
                let p = Number(txtp.value)
                if(p >= f){
                    alert(`[ERRO] passo invalido, considerando passo 1`)
                    p = 1
                }else if(i < f){
                    for(var c = i;c <= f;c += p){
                        res.innerHTML += `${c} \u{1F449}`
                    }
                }else if(i > f){
                    for(var c = i;c >= f;c -= p){
                        res.innerHTML += `${c} \u{1F449}`
                    }
                }res.innerHTML += `\u{1F3C1}`
            }
        }
    </script>
</body>
</html>
